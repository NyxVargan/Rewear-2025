<!DOCTYPE html>
<html lang="en" class="bg-amber-50">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Item | ReWear</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-amber-700">Add New Item</h1>
    <form id="addItemForm" class="space-y-4">
      <div>
        <label class="block mb-1 text-sm font-medium">Upload Image</label>
        <input type="file" class="w-full border border-gray-300 rounded p-2" />
      </div>
      <div>
        <label class="block mb-1 text-sm font-medium">Name</label>
        <input type="text" class="w-full border border-gray-300 rounded p-2" placeholder="Ex: Floral Kurta" />
      </div>
      <div>
        <label class="block mb-1 text-sm font-medium">Description</label>
        <textarea class="w-full border border-gray-300 rounded p-2" rows="3"></textarea>
      </div>
      <div>
        <label class="block mb-1 text-sm font-medium">Category</label>
        <input type="text" class="w-full border border-gray-300 rounded p-2" placeholder="Ex: Saree, Kurta"/>
      </div>
      <div class="flex space-x-2">
        <div class="flex-1">
          <label class="block mb-1 text-sm font-medium">Size</label>
          <input type="text" class="w-full border border-gray-300 rounded p-2" placeholder="M, L, XL"/>
        </div>
        <div class="flex-1">
          <label class="block mb-1 text-sm font-medium">Condition</label>
          <input type="text" class="w-full border border-gray-300 rounded p-2" placeholder="Like New"/>
        </div>
      </div>
      <button type="submit" class="w-full bg-amber-600 hover:bg-amber-700 text-white font-semibold rounded p-3">Submit</button>
    </form>
    <p id="successMessage" class="text-green-600 mt-4 hidden">Item added successfully! ðŸŽ‰</p>
  </div>

  <script>
    document.getElementById('addItemForm').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('successMessage').classList.remove('hidden');
    });
  </script>
</body>
</html>
