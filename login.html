<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ReWear - Login</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="login-container">
    <!-- Top Left Image -->
    <img src="images/swap-saree.png" alt="Saree Swap Illustration" class="top-left-img"/>

    <!-- Login Box -->
    <div class="login-box">
      <h1>Welcome to ReWear ♻️</h1>
      <form>
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <p><a href="#">Continue as Guest</a></p>
      </form>
    </div>

    <!-- Bottom Right Image -->
    <img src="images/scroll-couch.png" alt="Lady scrolling clothes" class="bottom-right-img"/>
  </div>
</body>
</html>
