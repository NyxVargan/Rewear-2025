<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ReWear | Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: #FFF7F1;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4">

  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md">
    <div class="text-center mb-6">
      <div class="w-20 h-20 mx-auto mb-4 bg-amber-200 rounded-full flex items-center justify-center shadow">
        <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/beb47a64-c96d-4c9f-b888-1f3b9fb71b9e.png" alt="ReWear Logo" class="w-10 h-10" />
      </div>
      <h1 class="text-2xl font-bold text-slate-800">Welcome Back</h1>
      <p class="text-sm text-slate-500 mt-1">Sign in to continue your journey</p>
    </div>

    <form id="loginForm" class="space-y-4">
      <div>
        <label for="username" class="text-sm font-medium text-slate-700 block mb-1">Username</label>
        <input id="username" type="text" class="w-full border border-gray-300 rounded-lg p-3" placeholder="Enter your username" />
      </div>
      <div>
        <label for="password" class="text-sm font-medium text-slate-700 block mb-1">Password</label>
        <input id="password" type="password" class="w-full border border-gray-300 rounded-lg p-3" placeholder="Enter your password" />
      </div>

      <div class="flex items-center">
        <input id="remember" type="checkbox" class="mr-2" />
        <label for="remember" class="text-sm text-slate-600">Remember me</label>
      </div>

      <button type="submit" class="w-full py-3 bg-amber-600 hover:bg-amber-700 text-white rounded-lg font-semibold transition">
        ♻️ Sign In
      </button>
    </form>

    <div class="my-6 text-center text-sm text-slate-400">or</div>

    <div class="flex flex-col gap-3">
      <button id="guestBtn" class="py-2 bg-amber-100 hover:bg-amber-200 rounded-lg text-slate-700 font-medium">Continue as Guest</button>
      <button id="forgotBtn" class="py-2 bg-amber-100 hover:bg-amber-200 rounded-lg text-slate-700 font-medium">Forgot Password</button>
    </div>

    <p class="text-center text-sm text-slate-500 mt-6">
      Don't have an account? <a href="#" class="underline text-amber-700">Sign Up</a>
    </p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      if (username && password) {
        alert("Login successful! Redirecting...");
        window.location.href = "browse.html"; // You can make this dynamic later
      } else {
        alert("Please enter both username and password.");
      }
    });

    document.getElementById("guestBtn").addEventListener("click", () => {
      alert("Continuing as guest...");
      window.location.href = "browse.html";
    });

    document.getElementById("forgotBtn").addEventListener("click", () => {
      alert("Password reset instructions sent to your email.");
    });
  </script>
</body>
</html>
