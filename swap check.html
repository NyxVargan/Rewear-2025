<!-- ✅ Request Swap Button -->
<button onclick="openSwapModal()" 
  class="w-full py-3 bg-amber-500 hover:bg-amber-600 text-white rounded-full font-semibold shadow-lg transition-all">
  ♻️ Request Swap
</button>

<!-- ✅ Soft Confirmation Modal -->
<div id="swapModal" class="fixed inset-0 bg-emerald-900/30 backdrop-blur-sm flex items-center justify-center hidden z-50">
  <div class="bg-white rounded-3xl p-8 w-full max-w-sm text-center shadow-2xl border border-amber-100">
    <h2 class="text-2xl font-bold mb-3 text-slate-800">Swap Confirmation</h2>
    <p class="text-slate-600 mb-6">Are you sure you’d like to swap this item? 🌿</p>
    <div class="flex justify-center gap-4">
      <button onclick="closeSwapModal()" 
        class="px-5 py-2 rounded-full border border-slate-300 text-slate-700 hover:bg-slate-100 transition-all">
        Cancel
      </button>
      <button onclick="confirmSwap()" 
        class="px-5 py-2 rounded-full bg-amber-500 hover:bg-amber-600 text-white font-semibold shadow transition-all">
        Yes, Swap!
      </button>
    </div>
  </div>
</div>

<!-- ✅ Eco Impact Toast -->
<div id="impactToast" 
  class="fixed bottom-6 right-6 bg-emerald-600 text-white px-6 py-3 rounded-full shadow-xl flex items-center gap-2 hidden z-50">
  🌏 By swapping this, you save ~2,700 litres of water & 4kg CO₂! 💧✨
</div>

<script>
  function openSwapModal() {
    document.getElementById('swapModal').classList.remove('hidden');
  }
  function closeSwapModal() {
    document.getElementById('swapModal').classList.add('hidden');
  }
  function confirmSwap() {
    closeSwapModal();
    const toast = document.getElementById('impactToast');
    toast.classList.remove('hidden');
    setTimeout(() => {
      toast.classList.add('hidden');
    }, 4000);
    // Here you could push it to My Swaps — dummy for now!
  }
</script>
